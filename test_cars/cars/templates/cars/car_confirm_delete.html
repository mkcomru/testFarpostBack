<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить автомобиль</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить {{ car.make }} {{ car.model }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'car-list' %}">Отмена</a>
</body>
</html>
